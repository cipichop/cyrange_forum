version: '3.8'

services:
  web:
    image: test
    ports:
      - "8080:8080"
    environment:
      - DB_SERVER=db
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_NAME=forum_db
    depends_on:
      - db

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=forum_db

networks:
  default:
    driver: bridge
